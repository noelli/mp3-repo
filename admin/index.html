  <script>
        function showResult(str) {
            if (window.XMLHttpRequest) {
                // code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
            } else {  // code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function() {
                if (this.readyState==4 && this.status==200) {
                document.getElementById("livesearch").innerHTML=this.responseText;
                }
            }
            if (str == "update") {
              xmlhttp.open("GET","directory.php?s=update", true);
            } else {
              xmlhttp.open("GET","directory.php?s=all", true);
            }
            xmlhttp.send();
        }
        function check_all(name, el) {
          var box = el.form.elements[name];
          if (!box.length) box.checked = el.checked; else 
            for (var i = 0; i < box.length; i++)
              box[i].checked = el.checked;
          }
    </script>
</head>
<body onload="showResult('')">
    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
        <form action="database.php" method="POST">
          <div class="row">
              <h1>MP3-Verzeichnis neu Scannen</h1>
          </div>
          <div class="row">
            <label><input onclick="check_all('files[]', this)" type="checkbox"> Alle markieren</label>
            <label for="ignore"><input type="radio" name="action" value="ignore" id="ignore"> Ignorieren</label>
            <label for="add"><input type="radio" name="action" value="add" id="add"> Hinzufügen</label>
            <button id="submit" type="submit">Senden</button>
            <button onclick="showResult('update')">Update List</button>
          </div>
          <div class="row" id="livesearch">
          </div>
        </form>
    </div>
    <div class="container">
      <form action="import_spreadsheet.php" method="post" name="Import" id="Import" enctype="multipart/form-data">
        <div>
          <label>Choose Spreadsheet File</label>
          <input type="file" name="file" id="file" accept=".xls,.xlsx">
          <button type="submit" id="submit" name="import" class="btn-submit">Import</button>
        </div>
      </form> 
    </div>
</body>
